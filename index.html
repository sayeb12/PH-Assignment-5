<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 mr-2" />
        <span class="text-xl font-bold text-green-800"
          >Emergency <br />Service</span
        >
      </div>
      <div class="flex items-center space-x-2">
        <div class="bg-green-100 rounded-full px-3 py-1 flex items-center">
          <img src="assets/heart.png" alt="Heart" class="w-6 h-6 mr-1" />
          <span id="heart-count" class="text-lg font-semibold">0</span>
        </div>
        <div class="bg-green-100 rounded-full px-3 py-1 flex items-center">
          <img src="assets/coin.png" alt="Coin" class="w-6 h-6 mr-1" />
          <span id="coin-count" class="text-lg font-semibold">100</span>
        </div>
        <button
          class="btn bg-green-600 text-white rounded-full px-4 py-1 flex items-center"
        >
          <span id="copy-count" class="text-lg font-semibold">0</span>
          Copy
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-gradient text-white py-10 text-center">
      <img
        src="assets/logo.png"
        alt="Emergency Logo"
        class="mx-auto w-20 h-20 mb-4"
      />
      <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
      <p class="text-lg mt-2">
        Government Emergency Services at Your Fingertip - A Project by
        Government of the People's Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
